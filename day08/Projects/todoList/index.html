<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/sass/style.css">
  </head>
  <body>
    <div class="container padding">
      <div class="todo-wrapper">
        <div class="flex-start">
          <img class="select-all" src="assets/icons/arrow-down.png" alt="">
          <input class="form-control todo-name" type="text" id="input" placeholder="Todo" />
          <button class="add-btn btn btn-primary">Add Todo</button>
        </div>
        <ul class="todo-list"></ul>
        <div class="flex-between">
          <button class="btn show-all">All</button>
          <button class="btn show-active">Active</button>
          <button class="btn show-completed">Completed</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
